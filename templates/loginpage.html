<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/ui.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css"> <!-- Ensure this path matches your project structure -->
</head>
<body class="login-page">
    <div class="background-image"></div> <!-- Background image container -->
    <div class="login-circle">
        <form class="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Log In</button>
            <button type="button" class="signup-btn" onclick="window.location.href='signup.html';">Sign Up</button>
        </form>
</div>
</body>
</html>
