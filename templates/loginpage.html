<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/ui.css">
    <link rel="stylesheet" type="text/css" href="../static/loginpage.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css"> <!-- Ensure this path matches your project structure -->
</head>
<body class="login-page">
    <div class="background-image"></div> <!-- Background image container -->
    <div class="login-circle">
        <form class="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Log In</button>
            <button type="button" class="signup-btn" onclick="window.location.href='signup.html';">Sign Up</button>
        </form>
    </div>

    <!-- Signup Modal -->
<div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Sign Up</h2>
      <form id="signupForm">
        <div class="form-group">
          <label for="signupUsername">Username:</label>
          <input type="text" id="signupUsername" name="signupUsername" required>
        </div>
        <div class="form-group">
          <label for="signupEmail">Email:</label>
          <input type="email" id="signupEmail" name="signupEmail" required>
        </div>
        <div class="form-group">
          <label for="signupPassword">Password:</label>
          <input type="password" id="signupPassword" name="signupPassword" required>
        </div>
        <button type="submit" class="signup-submit-btn">Sign Up</button>
      </form>
    </div>
  </div>

  

  <script>
        document.addEventListener('DOMContentLoaded', function() {
        // Get the modal
        var modal = document.getElementById("signupModal");

        // Get the button that opens the modal
        var btn = document.querySelector(".signup-btn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close-button")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
            document.querySelector('.modal-content').style.bottom = '0'; // Slide up
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            document.querySelector('.modal-content').style.bottom = '-100%'; // Start sliding down
            setTimeout(function() {
            modal.style.display = "none";
            }, 400); // Delay should match the transition time
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
            document.querySelector('.modal-content').style.bottom = '-100%'; // Start sliding down
            setTimeout(function() {
                modal.style.display = "none";
            }, 400); // Delay should match the transition time
            }
        }
        });
    </script>
    
  
</body>
</html>
