<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Your Therapist</title>
    <link rel="stylesheet" href="../static/sessionspage.css">
</head>
<body>

 <!-- Header with Logo -->
 <div class="app-header">
    <!-- Link to the logo image file -->
    <img src="../static/logo.png" alt="Logo" class="logo">
    <div class="profile-icon">
        <!-- Link to the profile icon image file -->
        <img src="../static/profile-icon.png" alt="Profile" class="profile">
    </div>
</div>

<div class="main-container">

    <div class="therapist-section">
        <div class="therapist-header">
            <img src="../static/chat.png" alt="Chat" class="therapist-icon"> <!-- Therapist/GP icon -->
            <h2>Your Therapist/GP</h2>
        </div>
        <div class="therapist-info">
            <p>Dr. Jane Doe</p>
            <p>Status: <span class="status online">Online</span></p>
            <button class="chat-button">Start Chat</button>
        </div>
    </div>
    
    

    <div class="appointments-section">
        <h2>Appointments</h2>
        
        <div class="upcoming-appointments">
            <h3>Upcoming</h3>
            <ul>
                <li>March 10, 2024 - 2:00 PM</li>
                <li>March 24, 2024 - 2:00 PM</li>
            </ul>
        </div>
        
        <div class="past-appointments">
            <h3>Past</h3>
            <ul>
                <li>February 10, 2024 - 2:00 PM</li>
                <li>January 27, 2024 - 2:00 PM</li>
            </ul>
        </div>
    </div>

</div>

</body>
</html>
