<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../static/profile.css">
    <link rel="stylesheet" type="text/css" href="../static/ui.css">
</head>
<body>
    <!-- Header with Logo -->
    <div class="app-header">
        <img src="../static/logo.png" alt="Logo" class="logo">
        <div class="profile-icon">
            <img src="../static/profile-icon.png" alt="Profile" class="profile">
        </div>
    </div>

    <div class="profile-header">
        <h3>User Profile</h3>
    </div>
    
    <div class="container">
        <div class="profile-info-box">
            <div class="info-item">
                <h3>Name</h3>
                <p>Jane Doe</p>
            </div>
            <div class="info-item">
                <h3>Email</h3>
                <p>jane.doe@example.com</p>
            </div>
            <div class="info-item">
                <h3>Emergency Contact</h3>
                <p>John Doe</p>
            </div>
            <div class="info-item">
                <h3>Phone Number</h3>
                <p>+1234567890</p>
            </div>
            <div class="info-item">
                <h3>Address</h3>
                <p>1234 Street, City, Country</p>
            </div>
        </div>
        
        <div class="subscription-info-box floating-box">
            <div class="header">Subscription Information</div>
            <div class="content">
                <p><strong>Subscription Start:</strong> Jan 1, 2024</p>
                <p><strong>Monthly Fee:</strong> $10</p>
                <p><strong>Subscription Status:</strong> Active</p>
                <p><strong>Next Billing Date:</strong> Feb 1, 2024</p>
            </div>
        </div>
    </div>
</body>
</html>
