<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../static/profile.css">
    <link rel="stylesheet" type="text/css" href="../static/ui.css">
</head>
<body>

    <!-- Header with Logo -->
    <div class="app-header">
        <!-- Link to the logo image file -->
        <img src="../static/logo.png" alt="Logo" class="logo">
        <div class="profile-icon">
            <!-- Link to the profile icon image file -->
            <img src="../static/profile-icon.png" alt="Profile" class="profile">
        </div>
    </div>

    <div class="container">
        <div class="profile-header">
            <h1>User Profile</h1>
        </div>
        <div class="profile-content">
            <div class="profile-info">
                <p><strong>Name:</strong> Jane Doe</p>
                <p><strong>Email:</strong> jane.doe@example.com</p>
                <p><strong>Emergency Contact:</strong> John Doe</p>
                <p><strong>Phone Number:</strong> +1234567890</p>
                <p><strong>Address:</strong> 1234 Street, City, Country</p>
            </div>
        </div>
    </div>
</body>
</html>
