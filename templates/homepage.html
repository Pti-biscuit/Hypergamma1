<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="../static/homepage.css">
</head>
<body>
    <div class="container">

                <!-- Profile Box -->
        <div class="floating-box profile-box">
            <div class="header">Welcome back Jane Doe</div>
            <div class="content">
                <p>Subscription Level: Premium</p>
                <p>Days of Analysis: 120</p>
                <p>Latest Session: 01/01/2024</p>
            </div>
        </div>

        <!-- Activity Reports Box -->
        <div class="floating-box activity-reports-box">
            <div class="header">Activity Reports</div>
            <div class="content">
                <!-- List of files would be dynamically populated here -->
            </div>
        </div>

        <!-- Upcoming Activities Box -->
        <div class="floating-box upcoming-activities-box">
            <div class="header">Your Upcoming Activities</div>
            <div class="content">
                <!-- List of upcoming activities would be dynamically populated here -->
            </div>
        </div>

        <!-- Start New Session Box -->
        <div class="floating-box new-session-box">
            <div class="header">Start a New Session</div>
            <div class="content">
                <button>Play</button>
            </div>
        </div>
    </div>
    <!-- Link to your JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
