<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="../static/homepage.css">
    <link rel="stylesheet" type="text/css" href="../static/ui.css">
</head>
<body>
     <!-- Header with Logo -->
     <div class="app-header">
        <!-- Link to the logo image file -->
        <img src="../static/logo.png" alt="Logo" class="logo">
        <div class="profile-icon">
            <!-- Link to the profile icon image file -->
            <img src="../static/profile-icon.png" alt="Profile" class="profile">
        </div>
    </div>

    <div class="container">
                <!-- Profile Box -->
        <div class="floating-box profile-box">
            <div class="header">Welcome back Jane Doe</div>
            <div class="content">
                <p>Subscription Level: Premium</p>
                <p>Days of Analysis: 120</p>
                <p>Latest Session: 01/01/2024</p>
            </div>
        </div>

        <!-- Activity Reports Box -->
        <div class="floating-box activity-reports-box">
            <div class="header">
                <div class="reports-icon">
                    <!-- Link to the profile icon image file -->
                    <img src="../static/reportsicon.png" alt="Reports" class="reports">
                </div>
                <span class="header-text">Activity Reports</span>
            </div>
            <div class="content">
                <!-- List of files would be dynamically populated here -->
                 <!-- Monthly Reports Column -->
                <div class="document-placeholder">
                    <img src="../static/pdf-icon.png" alt="PDF Icon">
                    <span>Monthly Report Jan</span>
                </div>
                <div class="document-placeholder">
                    <img src="../static/pdf-icon.png" alt="PDF Icon">
                    <span>Monthly Report Feb</span>
                </div>
                <div class="document-placeholder">
                    <img src="../static/pdf-icon.png" alt="PDF Icon">
                    <span>Monthly Report Mar</span>
                </div>
                
                <!-- Weekly Reports Column -->
                <div class="document-placeholder">
                    <img src="../static/pdf-icon.png" alt="PDF Icon">
                    <span>Weekly Report 1</span>
                </div>
                <div class="document-placeholder">
                    <img src="../static/pdf-icon.png" alt="PDF Icon">
                    <span>Weekly Report 2</span>
                </div>
                <div class="document-placeholder">
                    <img src="../static/pdf-icon.png" alt="PDF Icon">
                    <span>Weekly Report 3</span>
                </div>
            </div>
        </div>

        <!-- Upcoming Activities Box -->
        <div class="floating-box upcoming-activities-box">
            <div class="header">
                <div class="checklist-icon">
                    <!-- Link to the profile icon image file -->
                    <img src="../static/check-list.png" alt="Checklist" class="checklist">
                </div>
                <span class="header-text">Your Upcoming Activities</span>
            </div>
            <div class="content">
                <!-- List of upcoming activities would be dynamically populated here -->
                <ul class="task-list">
                    <!-- Task 1 -->
                    <li class="task-list-item">
                        <input type="checkbox" id="task-1" class="task-checkbox">
                        <label for="task-1" class="task-title">Morning meditation to clear the mind</label>
                    </li>
                    <!-- Task 2 -->
                    <li class="task-list-item">
                        <input type="checkbox" id="task-2" class="task-checkbox">
                        <label for="task-2" class="task-title">15 minutes of deep breathing exercises</label>
                    </li>
                    <!-- Task 3 (Marked as done) -->
                    <li class="task-list-item task-done">
                        <input type="checkbox" id="task-3" class="task-checkbox" checked>
                        <label for="task-3" class="task-title">Daily stress level assessment</label>
                    </li>
                    <!-- Task 4 -->
                    <li class="task-list-item">
                        <input type="checkbox" id="task-4" class="task-checkbox">
                        <label for="task-4" class="task-title">One hour of physical activity (e.g., walking, yoga)</label>
                    </li>
                    <!-- Task 5 -->
                    <li class="task-list-item">
                        <input type="checkbox" id="task-5" class="task-checkbox">
                        <label for="task-5" class="task-title">Reflective journaling before bedtime</label>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Start New Session Box -->
        
        <div class="floating-box new-session-box">
            <div class="header">Start a New Session</div>
            <div class="content">
                <img src="../static/newactivity.png" alt="Play" class="play-button-image" />
            </div>
        </div>
        
    </div>
    <!-- Link to your JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
